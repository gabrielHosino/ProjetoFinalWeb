<div class="container" ng-controller="profile">
<div class="row">
  <div class="col-md-4">
    <img src="./../images/profile.png" class="img-cicle" id="profPic" width=240 height=180
         onmouseleave="unblurPPic()" onmouseover="blurPPic()" ng-click="editProfilePic()">
  </div>
  <br>
  <divu class="col-md-5" onmouseover="showEdit()" onmouseleave="unshowEdit()">
    <uname></uname>
    <br>
    <ubirth>Nascimento</ubirth>
    <br>
    <ubirth2></ubirth2>
    <br>
    <udesc></udesc>
  </divu>
</div>



<br><br>

<div class="row">
  <uposts class="col-md-12" id="titlepost">Meus Posts</uposts>
</div>
<div id="divPosts" class="row">
  <div class="panel panel-primary" ng-repeat="post in myPosts">
    <div class="panel-heading clearfix">
        <h4 class="pull-left">@{{post.user.nickname}}    {{post.createdAt}}</h4>
        <div class="pull-right">
          <buttonRemove class="btn btn-danger" ng-click="deletePost(post.id)"><i class="glyphicon glyphicon-remove" ></i>
              </buttonRemove>       
        </div>
    </div>
    <div class="panel-body">{{post.text}}</div>
  </div>  
</div>
</div>

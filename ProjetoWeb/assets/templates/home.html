<div class="container" ng-controller="home">
  <div>
    <div class="col-md-2">
      <div class="row">
        <img src="./../images/profile.png" alt="photo" width="120" height="90"/>
        <br>
        <uname></uname>
      </div>
    </div>
    <br><br>
    <div class="row">
      <input style="width: 35em; height: 5em; border-radius: 8px" type="text" size="50" maxlength="200" name="post"
             id="posts" placeholder="Diga algo!">
      <button type="button" class="btn btn-default btn-lg btn-primary" ng-click="myNewPost()">Criar!</button>
      <br><br><br>
      <div class="row">
        <uposts class="col-md-12" id="titlepost">Recent Posts</uposts>
      </div>
      <div id="divPosts" class="row">
        <div class="panel panel-primary" ng-repeat="post in allposts">
        <div class="panel-heading clearfix">
        <h4 class="pull-left">@{{post.user.nickname}}    {{post.createdAt}}</h4>
        <div class="pull-right">     
        </div>
      </div>
    <div class="panel-body">{{post.text}}</div>
  </div>  
</div>
      <br>
    </div>
  </div>
</div>
